<div class="bg-white mx-4 min-w-screen mt-4 mb-12 min-h-screen">
    <ng-container *ngIf="isLoading; else page">
      <div class="loader">
        <div class="loader-inner">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </ng-container>
  
    <ng-template #page>
      <!-- Page starts here -->
      <div class="mb-6">
        <div class="">
          <ng-container *ngIf="resturantInfo">
            <img
              [src]="
                'https://hotmeal.s3.us-west-2.amazonaws.com/' +
                resturantInfo.photos[currentImageIndex]
              "
              alt="Restaurant Image"
              class="w-full h-[65vh] rounded-lg object-cover"
            />
            <!-- <img src="assets/amlate.png"  class="h-auto md:min-w-full rounded-lg object-fill"> -->
          </ng-container>
        </div>
        <ng-container class="container" *ngIf="resturantInfo">
          <p class="not-italic font-semibold text-2xl leading-9 text-black ml-4 mb-4">
            {{ resturantInfo.name }}
          </p>
        </ng-container>
        <div class="flex info">
          <div class="flex pl-1">
            <img src="assets/km_icon.svg" class="h-4 w-4 mt-1" />
            <ng-container *ngIf="resturantInfo">
              <span>üëÅ {{ resturantInfo.views }}</span>
            </ng-container>
          </div>
          <div class="flex gap-x-2 pl-1 info">
            <img src="assets/satar_icon.svg" class="h-4 w-4 mt-1" />
            <ng-container *ngIf="resturantInfo">
              <span>&#11088; {{ resturantInfo.rating }}</span>
            </ng-container>
          </div>
        </div>
        <div class="pl-1 flex lg:w-full mt-4 mb-6">
          <img src="assets/vector_icon.svg" class="h-4 w-4 mt-1" />
          <ng-container *ngIf="resturantInfo">
            <span class="address"><span id="targetIcon">&target;</span> {{ resturantInfo.address }}</span>
          </ng-container>
        </div>
        <div class="flex md:justify-start justify-center mx-3 status">
          <div class="flex gap-x-12 md:pl-1 mt-4">
            <div class="pl-2 lg:pl-0">
              <p
                class="not-italic font-bold text-l leading-5 text-center text-green-700 font-[Poppins] mb-1"
              >
                Open
              </p>
              <p class="not-italic font-normal leading-4 text-center text-black">
                status
              </p>
            </div>
            <div>
              <p
                class="not-italic font-bold text-l leading-5 text-center text-black mb-1"
              >
                RS. 199
              </p>
              <p class="not-italic font-normal leading-4 text-center text-black">
                maximum order
              </p>
            </div>
            <div>
              <p
                class="not-italic font-bold text-l leading-5 text-center text-black mb-1"
              >
                45 min
              </p>
              <p class="not-italic font-normal leading-4 text-center text-black">
                Delivery time
              </p>
            </div>
          </div>
        </div>
        <!-- <div class="mt-8 flex md:pl-8 mt-8 md:justify-start justify-center">
          <button class="bg-black py-3 text-white px-8" (click)="addOrder()">Order Now</button>
        </div> -->
        <div class="mt-8 flex md:pl-3 mt-8 md:justify-start justify-center">
          <ng-container *ngIf="!orderPlaced; else orderPlacedMessage">
            <button class="bg-black py-3 text-white px-8" (click)="addOrder()">Order Now</button>
          </ng-container>
        </div>
        
        <ng-template #orderPlacedMessage>
          <p class="text-green-500 font-bold phoneNo">{{resturantInfo.phoneNo}}</p>
        </ng-template>
        <!-- change button with phone number code ends here -->
        <div class="flex justify-between mx-8 mt-6">
          <p class="not-italic font-bold text-xl leading-7 text-black mb-4">Menue</p>
          <img src="assets/vector_2_icon.svg" class="w-4 text-black mb-4" />
        </div>
        <div class="mx-8">
          <img
            src="assets/Rectangle (1).png"
            class="h-auto md:min-w-full rounded-lg object-fill"
          />
        </div>
      </div>  
    
      <!-- ... -->
    </ng-template>
  </div>
